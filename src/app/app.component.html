<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? '#ff3': 'transparent' }">
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'Green': 'transparent' } ">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'Green': 'transparent' } ">
              {{ even }}
            </li>
          </div>
        </ng-template>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'Green': 'transparent' } ">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>New Directive</p>
      <p [appBetterHighlight]="'magenta'" [defaultColor]="'orange'"  >New Directive</p>

    </div>
  </div>
</div>
